<!DOCTYPE html>
<html>

<head>
	<title>Smart Invest</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/static/styles.css" />
</head>


<body>
	<h1>Smart Invest Table</h1>
	<h2>We kindly welcome you <span class="Namestyle"> {{a_name}} </span> to have a look at your personalized table:</h2>
	
	<!--  th = table heading, td = table data, tr = table row, caption = table caption --->

	<table style="width:50%" class="tablecontent">

		<tr>
			<td>Ticker</td>
			<td>Company name</td>
			<td>Expected Return</td>
			<td>Reliability (RMSE)</td>
		</tr>

	  	{% for idx, row in tablecontent %}

	  <tr>
		<td>{{row[1]}}</td>
		<td>{{row[2]}}</td>
		<td>{{row[3]}}</td>
		<td>{{row[4]}}</td>
	</tr>
		{% endfor %}


	</table>
</body>

</html>
